<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>extrabux test</title>

    <link rel="stylesheet" href="./sea-modules/gallery/bootstrap/3.1.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="./public/css/dashboard.css"/>

</head>


<body>


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Extrabux Airline</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul id="nav" class="nav nav-sidebar">
                <li class="active"><a href="javascript:;"  data-date="1">today</a></li>
                <li><a href="javascript:;" data-date="2">2014-08-16</a></li>
                <li><a href="javascript:;" data-date="3">2014-08-17</a></li>
                <li><a href="javascript:;" data-date="4">2014-08-18</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <div id="table"> </div>
        </div>
    </div>
</div>



<!-- handlebars table data template -->
<script id="line-template"  type="text/x-handlebars-template">
    <h2 class="sub-header">{{line}}</h2>
    <div  class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>date</th>
            <th>departure city</th>
            <th>arrival city</th>
            <th>departure time</th>
            <th>arrival time</th>
            <th>flight number</th>
            <th>routing</th>
            <th>first class price</th>
            <th>economy class price</th>
        </tr>
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            <td>{{id}}</td><td>{{date}}</td><td>{{departure_city}}</td><td>{{arrival_city}}</td><td>{{departure_time}}</td><td>{{arrival_time}}</td><td>{{flight_number}}</td><td>{{routing}}</td>
            <td>
                <a href="javascript:;" tabindex="0"  data-toggle="popover" data-trigger="focus" title="show price" data-content="{{price_count first_class_price economy_class_price}}">{{first_class_price}}</a>
            </td>
            <td>{{economy_class_price}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    </div>
</script>



<script type="text/javascript" src="sea-modules/seajs/seajs/2.2.1/sea.js"></script>

<script type="text/javascript">

    //config seajs with cmd modules
    seajs.config({
        base: "./sea-modules/",
        alias: {
            "$": "jquery/jquery/1.10.1/jquery.js"
        }
    });

    //require extrabux module
    seajs.use('./public/js/extrabux');

</script>

</body>
</html>
