<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html5 canvas chart test</title>
</head>
<body>


<div id="chart1" class="fd-chart"></div>
<br>
<div id="chart2" class="fd-chart"></div>
<br>
<div id="chart3" class="fd-chart"></div>
<br>
<div id="chart4" class="fd-chart"></div>



<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="lib/in.min.js"></script>
<script type="text/javascript" src="public/src/modernizr-canvas.js"></script>
<script type="text/javascript" src="public/main.js"></script>

<script type="text/javascript">

    /*!
     * lin.wang html5 canvas chart demo
     * v1.0.0 (2012-01-10)
     */

    $(function() {

        if(Modernizr.canvas) {

        //图表bar
        $('#chart1').showFdChart({
            type:'bar',
            data:'./public/datas/data-bar.js'
        });


       //图表line
        $('#chart2').showFdChart({
            type:'line',
            data:'./public/datas/data-line.js',
            showValue:false
        });


        //图表area
        $('#chart3').showFdChart({
            type:'area',
            data:'./public/datas/data-area.js',
            showValue:false
        });


        //图表pie
        $('#chart4').showFdChart({
            type:'pie',
            data:'./public/datas/data-pie.js'
        });

        }else {
            alert('您当前的浏览器不支持此功能！');
        }

    });
</script>

</body>
</html>
